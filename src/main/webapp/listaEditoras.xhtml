<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:body>
		<ui:composition template="/WEB-INF/comum/template.xhtml">
		<ui:define name="corpo">
			<h:form>
				<h3>Lista de editoras</h3>
				<h:dataTable value="#{editoraBean.editoras}" var="editora">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{editora.nome}
					</h:column>
					<h:column>
						<f:facet name="header">E-mail</f:facet>
						#{editora.email}
					</h:column>
					<h:column>
						<f:facet name="header">Site</f:facet>
						#{editora.url}
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink value="alterar" action="cadastroEditora.jsf">
							<f:param name="id" value="#{editora.id}"/>
						</h:commandLink>
						|
						<h:commandLink value="excluir" action="#{editoraBean.excluir(editora)}" />
					</h:column>
				</h:dataTable>
			</h:form>
			</ui:define>
			</ui:composition>
</h:body>
<a href="index.html">inicio</a>
</html>
