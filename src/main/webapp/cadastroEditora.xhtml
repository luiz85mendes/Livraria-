<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:body>
			<ui:composition template="/WEB-INF/comum/template.xhtml">
			<ui:define name="corpo">

			<h:form>
				<h3>Cadastro de editora</h3>
				<h:panelGrid columns="2">
					Nome: <h:inputText value="#{editoraBean.editora.nome}"/> <br/>
					E-mail: <h:inputText value="#{editoraBean.editora.email}"/> <br/>
					Url: <h:inputText value="#{editoraBean.editora.url}" />
					<h:inputHidden value="#{editoraBean.editora.id}"/>
					<h:commandButton value="salvar" action="#{editoraBean.salvar()}"/>
				</h:panelGrid>
			</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
